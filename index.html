<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GARU</title>
</head>
<body>
  <div class="container">
    <div class="braid-container">
      <div class="left-braid">
        <div class="scrunchie"></div>
        <div class="scrunchie"></div>
      </div>
      <div class="lb-one">
        <div class="l-hair"></div>
      </div>
      <div class="lb-two">
        <div class="l-hair"></div>
      </div>
      <div class="lb-three">
        <div class="l-hair"></div>
      </div>
      <div class="lb-four">
        <div class="l-hair"></div>
      </div>

      <div class="right-braid">
        <div class="scrunchie"></div>
        <div class="scrunchie"></div>
      </div>
      <div class="rb-one">
        <div class="r-hair"></div>
      </div>
      <div class="rb-two">
        <div class="r-hair"></div>
      </div>
      <div class="rb-three">
        <div class="r-hair"></div>
      </div>
      <div class="rb-four">
        <div class="r-hair"></div>
      </div>
    </div>
    <div class="head">
      <div class="face">
        <div class="eyebrow-container">
          <div class="left-eyebrow"></div>
          <div class="right-eyebrow"></div>
        </div>
        <div class="eye-container">
          <div class="left-eye">
            <div class="pupil">
              <div class="brightness"></div>
            </div>
          </div>
          <div class="right-eye">
            <div class="pupil">
              <div class="brightness"></div>
            </div>
          </div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="body">
      <div class="heart-container">
        <div class="one-heart"></div>
        <div class="two-heart"></div>
        <div class="three-heart"></div>
      </div>
      <div class="arm-container">
        <div class="left-arm"></div>
        <div class="right-arm"></div>
      </div>
      <div class="hand-container">
        <div class="left-hand"></div>
        <div class="right-hand"></div>
      </div>
    </div>
    <div class="legs-container">
      <div class="left-leg"></div>
      <div class="right-leg"></div>
    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
